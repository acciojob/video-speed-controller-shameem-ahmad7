<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Speed Controller</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="wrapper">
    <video class="video" width="765" height="430" src="https://www.w3schools.com/html/mov_bbb.mp4"></video>
    <div class="controls">
        <button class="player__button">►</button>
        <input type="range" class="progress" value="0" min="0" max="100" step="1" />
        <div class="progress__filled"></div>
        <input type="range" name="volume" class="volume" value="75" min="0" max="100" step="1" />
        <input type="range" name="playbackSpeed" class="playbackSpeed" value="1" min="0.5" max="3" step="0.1" />
        <button class="rewind">« 10s</button>
        <button class="forward">25s »</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
